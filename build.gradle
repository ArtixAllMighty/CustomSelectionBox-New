buildscript {
    repositories {
        jcenter()
        maven { url 'https://www.jitpack.io' }
        maven { url 'http://repo.spongepowered.org/maven' }
        maven { url 'http://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'com.github.Chocohead:ForgeGradle:jitpack-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'java'

group 'me.shedaniel'
version '2.3'
archivesBaseName = 'CustomSelectionBox'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven/' }
    maven { url 'https://repo.spongepowered.org/maven/' }
    maven { url 'https://www.jitpack.io' }
    maven { url "http://repo.strezz.org/artifactory/list/Strezz-Central" }
}

dependencies {
    implementation 'com.github.Chocohead:Rift:jitpack-SNAPSHOT:dev'
    implementation 'com.github.shedaniel:Rift-ModList:43d459d86f0cdbc0797c38dfc0059bda9d0db059'
}

mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, 'mixins.csb.refmap.json'
}

minecraft {
    version = '1.13.2'
    mappings = 'snapshot_20181130'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}